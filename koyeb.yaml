services:
  - name: frozen-music-bot
    git:
      repo: "https://github.com/prashantsahlot/frozenvcmusicbot"
      branch: main
    dockerfile_path: Dockerfile
    routes:
      - name: web
        path: "/"
    ports:
      - 8080
    instance_type: micro
    env:
      API_HASH: ""
      API_ID: ""
      API_URL: ""
      ASSISTANT_SESSION: ""
      BOT_TOKEN: ""
      DOWNLOAD_API_URL: ""
      OWNER_ID: ""
      MongoDB_url: ""
      ASSISTANT_USERNAME: ""
      ASSISTANT_CHAT_ID: ""
